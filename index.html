<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gordey's aviasales application</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
  </head>
  <body>
    <header><img class="header-logo" src="" alt="logo-avia" /></header>

    <main class="cards">
      <div class="cards__options">
        <div class="cards__option">Самый дешевый</div>
        <div class="cards__option">Самый быстрый</div>
        <div class="cards__option">Оптимальный</div>
      </div>

      <div class="cards__cards">
        
        <!-- card -->
        <div class="cards__card">
          <div class="cards__price">13400 Р</div>
          <div class="cards__logo"><img src="" alt="logo-s7"></div>

          <!-- there -->
          <div class="cards__there--aeroports">MOW - HTK</div>
          <div class="cards__there--time-start">10:45 - 08:00</div>
          <div class="cards__there--status">В ПУТИ</div>
          <div class="cards__there--time-on-road">21ч 15м</div>
          <div class="cards__there--cross-time">2 пересадки</div>
          <div class="cards__there--cross-aeroports">HG, JNB</div>

          <!-- back -->
          <div class="cards__back--aeroports">MOW - HTK</div>
          <div class="cards__back--time-start">10:45 - 08:00</div>
          <div class="cards__back--status">В ПУТИ</div>
          <div class="cards__back--time-on-road">21ч 15м</div>
          <div class="cards__back--cross-time">2 пересадки</div>
          <div class="cards__back--cross-aeroports">HG, JNB</div>
        </div>
      </div>
      <div class="cards__also-show"><span>Показать еще 5 билетов!</span></div>
    </main>

    <aside>
      <div class="transfers">
        <div class="transfers__head">Колличество пересадок</div>
        <div class="transfers__var">
          <input type="checkbox" /><span>Все</span>
        </div>
        <div class="transfers__var">
          <input type="checkbox" /><span>Без пересадок</span>
        </div>
        <div class="transfers__var">
          <input type="checkbox" /><span>1 пересадка</span>
        </div>
        <div class="transfers__var">
          <input type="checkbox" /><span>2 пересадки</span>
        </div>
        <div class="transfers__var">
          <input type="checkbox" /><span>3 пересадки</span>
        </div>
      </div>
    </aside>
  </body>
</html>
