<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gordey's aviasales application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <img class="header-logo" src="./styles/img/avia.svg" alt="logo-avia" />
    </header>

    <main>
      <div class="cards">
        <div class="cards__options">
          <button class="cards__option" id="cards__chep">САМЫЙ ДЕШЕВЫЙ</button>
          <button class="cards__option" id="cards__fast">САМЫЙ БЫСТРЫЙ</button>
          <button class="cards__option" id="cards__optimal">ОПТИМАЛЬНЫЙ</button>
        </div>

        <div id="cards__layout">
          <!-- connection with script -->
        </div>
        <button class="cards__also-show">
          <span>Показать еще 5 билетов!</span>
        </button>
      </div>

      <aside>
        <div class="transfers">
          <div class="transfers__head">Колличество пересадок</div>
          <div class="transfers__var">
            <input id="transfers__all" type="checkbox" /><label
              for="transfers__all"
              >Все</label
            >
          </div>
          <div class="transfers__var">
            <input id="transfers__no" type="checkbox" /><label
              for="transfers__no"
              >Без пересадок</label
            >
          </div>
          <div class="transfers__var">
            <input id="transfers__1" type="checkbox" /><label for="transfers__1"
              >1 пересадка</label
            >
          </div>
          <div class="transfers__var">
            <input id="transfers__2" type="checkbox" /><label for="transfers__2"
              >2 пересадки</label
            >
          </div>
          <div class="transfers__var">
            <input id="transfers__3" type="checkbox" /><label for="transfers__3"
              >3 пересадки</label
            >
          </div>
        </div>
        <button id="transfers__button">Применить фильтры</button>
      </aside>
    </main>
    <script>
      const header = document.querySelector(".header-logo");
      header.classList.add("js-loading");
    </script>
    <script type="module" src="./script/script.js"></script>
  </body>
</html>
