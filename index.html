<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gordey's aviasales application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <img class="header-logo" src="./img/avia.svg" alt="logo-avia" />
    </header>

    <main>
      <div class="cards">
        <div class="cards__options">
          <div class="cards__option" id="cards__chep">САМЫЙ ДЕШЕВЫЙ</div>
          <div class="cards__option" id="cards__fast">САМЫЙ БЫСТРЫЙ</div>
          <div class="cards__option" id="cards__optimal">ОПТИМАЛЬНЫЙ</div>
        </div>
        
        <div id="cards__place"></div>
        <template id="cards__template">
          <div class="cards__top-space"></div>
            <!-- card -->
          <div class="cards__card">
            <div class="cards__price">13 400 Р</div>
            <div class="cards__logo">
              <img src="./img/s7-logo.svg" alt="logo-s7" />
            </div>
            <!-- there -->
            <div class="cards__there--aeroports">MOW - HTK</div>
            <div class="cards__there--time-start">10:45 - 08:00</div>
            <div class="cards__there--status">В ПУТИ</div>
            <div class="cards__there--time-on-road">21ч 15м</div>
            <div class="cards__there--cross-time">2 пересадки</div>
          <div class="cards__there--cross-aeroports">HG, JNB</div>
          <!-- back -->
          <div class="cards__back--aeroports">MOW - HTK</div>
          <div class="cards__back--time-start">10:45 - 08:00</div>
          <div class="cards__back--status">В ПУТИ</div>
          <div class="cards__back--time-on-road">21ч 15м</div>
          <div class="cards__back--cross-time">2 пересадки</div>
          <div class="cards__back--cross-aeroports">HG, JNB</div>
          <div class="cards__more-info">Подробнее...</div>
        </div>
      </template>
        
        <div class="cards__also-show"><span>Показать еще 5 билетов!</span></div>
      </div>
      
      <aside>
        <div class="transfers">
          <div class="transfers__head">Колличество пересадок</div>
          <div class="transfers__var">
            <input id="transfers__all" type="checkbox" /><label
            for="transfers__all"
            >Все</label
            >
          </div>
          <div class="transfers__var">
            <input id="transfers__no" type="checkbox" /><label
              for="transfers__no"
              >Без пересадок</label
            >
          </div>
          <div class="transfers__var">
            <input id="transfers__1" type="checkbox" /><label for="transfers__1"
              >1 пересадка</label
            >
          </div>
          <div class="transfers__var">
            <input id="transfers__2" type="checkbox" /><label for="transfers__2"
              >2 пересадки</label
            >
          </div>
          <div class="transfers__var">
            <input id="transfers__3" type="checkbox" /><label for="transfers__3"
              >3 пересадки</label
            >
          </div>
        </div>
      </aside>
    </main>
    <script type="module" src="./script/script.js"></script>
    <!-- <script src="./script/logic.js"></script> -->
  </body>
</html>
